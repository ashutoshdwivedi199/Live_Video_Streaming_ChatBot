<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Video Streaming</title>
  <style>
    body {
	  background-color: #dcdcdc;
	  color: #000000;
	  font-family: Arial, sans-serif;
	  text-align: center;
	  padding: 20px;
	  
	  background-image: url('http://localhost:8554/static/ImagesLogo/livestreaminglogo.ico');
	  background-repeat: no-repeat;      /* Enables tiling */
	  background-position: top left;     /* Optional: starts tiling from top-left */
	  background-size: 128px 128px;      /* Optional: controls tile size */
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    header img {
      height: 80px;
      margin-right: 10px;
    }
    .video-container {
      position: relative;
      display: inline-block;
    }
    video {
      width: 100%;
      max-width: 3840px;
      border: 2px solid #0f0;
      border-radius: 25px;
    }
	.watermark {
	  position: absolute;
	  bottom: 0px;
	  right:  0px;
	  height: 100px;
	  opacity: 1;
	  pointer-events: none;
	  z-index: 2;
	}

  </style>
</head>
<body>
  <header>
    <h1>Live Video Streaming</h1>
  </header>

  <div class="video-container">
    <video id="video" controls autoplay muted></video>
    <img src="http://localhost:8554/static/ImagesLogo/Copilot_20251030_001950.ico" alt="Watermark" class="watermark">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const hls = new Hls();
    const streamUrl = 'http://localhost:8554/hls/test.m3u8';

    if (Hls.isSupported()) {
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      alert('Your browser does not support HLS playback.');
    }
  </script>
</body>
</html>
